<!DOCTYPE html>
<html>
    <head>
        <meta name="" content="">
        <meta charset="utf-8">
        <title>www.zhengfnagxing.com</title>
        <style>
            .conter{
                width: 800px;
                height: 800px;
                background: #000;
                margin: 0 auto;
            }
            .zheng{
                padding-left: 300px;
                padding-top: 300px;
                /* border: 1px solid black;
                margin: 100px auto; */
                transform-style: preserve-3d;
                position:relative;
                perspective: 800px;
                perspective-origin:right;
                /* animation: play 4s infinite linear; */
                /* transform-origin: 50% 50% 50%; */
            }
            .mian{
                position:absolute;
                line-height: 200px;
                width: 200px;
                height: 200px;
                /* border: 1px solid black; */
                text-align: center;
                font-size: 30px;
                color: rgb(21, 172, 172);
                opacity: 0.5;
                backface-visibility: hidden;
            }
            .zheng div:nth-child(1){
                transform: translateZ(100px);
                background-color: rgb(204, 15, 103);
            }
            .zheng div:nth-child(2){
                transform: translateZ(-100px) rotateY(180deg);
                background-color: rgb(224, 15, 15);
            }
            .zheng div:nth-child(3){
                transform: translateX(-100px) rotateY(-90deg);
                background-color: rgb(71, 214, 32);
            }
            .zheng div:nth-child(4){
                transform: translateX(100px) rotateY(90deg);
                background-color: rgb(193, 192, 199);
            }
            .zheng div:nth-child(5){
                transform: translateY(-100px) rotateX(90deg);
                background-color: rgb(209, 247, 209);
            }
            .zheng div:nth-child(6){
                transform: translateY(100px) rotateX(-90deg);
                background-color: rgb(226, 206, 21);
            }
            @keyframes play{
                0%{
                    transform: rotate3d(0,0,0);
                }
                /* y轴旋转 */
                25%{
                    transform: rotate3d(0,1,0,1turn);
                }
                /* x轴旋转 */
                50%{
                    transform: rotate3d(1,0,0,1turn);
                }
                /* Z轴旋转 */
                75%{
                    transform: rotate3d(0,0,1,180deg);
                }
                /* 复原 */
                100%{
                    transform: rotate3d(0,0,0);
                }
            }
        </style>
        <style>
            .pics{
                width: 800px;
                height: 800px;
                background-color: #000;
                margin: 0 auto;
                /* 添加视距 */
                perspective: 800px;
                perspective-origin: 50% 0%;
            }
            .pics ul{
                /* 3d */
                width: 600px;
                height: 600px;
                transform-style: preserve-3d;
                perspective-origin: bottom;
                position: relative;
                margin: 0 auto;
            }
            .pics li{
                width: 200px;
                height: 200px;
                position: absolute;
                left: 200px;
                /* border: 1px solid #000; */
            }
            .pics:hover ul{
                animation: rotate 10s infinite linear;
                animation-fill-mode: forwards;
            }
            .pics li:nth-child(1){
                transform:  rotateY(60deg)translateZ(200px);
            }
            .pics li:nth-child(2){
                transform:  rotateY(120deg)translateZ(200px);
            }
            .pics li:nth-child(3){
                transform:  rotateY(180deg)translateZ(200px);
            }
            .pics li:nth-child(4){
                transform:  rotateY(240deg)translateZ(200px);
            }
            .pics li:nth-child(5){
                transform:  rotateY(300deg)translateZ(200px);
            }
            .pics li:nth-child(6){
                transform: rotateY(360deg)translateZ(200px) ;
            }
            .pics li img{
                width: 100%;
                height: 100%;
            }
            @keyframes rotate{
                0%{
                    transform: rotateY(0);
                }
                100%{
                    transform: rotateY(360deg);
                }
            }
        </style>
        <style>
            .kapai{
                width: 500px;
                height: 500px;
                background-color: #000;
                margin: 0 auto;
                perspective: 800px;
                perspective-origin: bottom;
                perspective-origin: top;
            }
            .kapai ul{
                width: 300px;
                height: 300px;
                position: relative;
                transform-style: preserve-3d;
                margin: 0 auto;
                border-radius: 6px;
                transition: 2s;
            }
            .kapai ul li{
                width: 300px;
                height: 300px;
                position: absolute;
                backface-visibility: hidden;
            }
            .kapai ul li img{
                width: 100%;
                height: 100%;
            }
            .kapai ul li:nth-child(1){
                transform: rotateY(180deg);
            }
            .kapai ul:hover{
                transform: rotateY(180deg);
            }
        </style>
    </head>
    <body>
        <div class="conter">
            <div class="zheng">
                <div class="mian white">前</div>
                <div class="mian red">后</div>
                <div class="mian green">左</div>
                <div class="mian blue">右</div>
                <div class="mian black">上</div>
                <div class="mian yellow">下</div>
            </div>
        </div>
        <div class="pics">
            <ul>
                <li><img src="img/001.jpg" alt=""></li>
                <li><img src="img/002.jpg" alt=""></li>
                <li><img src="img/003.jpg" alt=""></li>
                <li><img src="img/004.jpg" alt=""></li>
                <li><img src="img/005.jpg" alt=""></li>
                <li><img src="img/琴男.jpg" alt=""></li>
            </ul>
        </div>
        <div class="kapai">
            <ul>
                <li><img src="img/伞男.jpg" alt=""></li>
                <li><img src="img/琴男.jpg" alt=""></li>
            </ul>
        </div>
    </body>
</html>
